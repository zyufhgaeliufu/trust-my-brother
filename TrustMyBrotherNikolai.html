<!DOCTYPE html>
<html lang="en">
<head>
  <title>I Trust My Brother Nikolai</title>
  <style>
    body {
      margin: 0;
      background: black;
    }
    img {
      width: 100%;
      height: 100vh;
      object-fit: cover;
    }
    .close-button {
      position: absolute;
      top: 10px;
      right: 20px;
      background: transparent;
      color: transparent; /* hidden */
      font-size: 20px;
      cursor: pointer;
    }
    .close-button:hover {
      background: #333;
      color: white;
    }
  </style>
</head>
<body>
  <div class="close-button" onclick="window.close()">X</div>
  <img src="bsod.png" alt="Blue Screen of Death">
</body>
</html>
