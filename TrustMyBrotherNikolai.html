<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Blue Screen Prank</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%; overflow: hidden;
  }
  body {
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #bsod-image {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: 1;
  }
  #close-btn {
    position: fixed;
    top: 15px;
    right: 15px;
    background-color: #00cc00;
    color: black;
    font-weight: bold;
    border: none;
    padding: 10px 16px;
    font-size: 24px;
    cursor: pointer;
    border-radius: 6px;
    z-index: 10;
    user-select: none;
  }
</style>
</head>
<body>
  <img id="bsod-image" src="bsod.png" alt="Blue Screen of Death" />
  <button id="close-btn" onclick="window.close()">X</button>
</body>
</html>
